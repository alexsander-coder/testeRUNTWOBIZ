<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Senha Válida</title>

<style>
  html, body {
    height: 60%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  body {
    flex-direction: column;
  }
  input{
    margin-bottom: 9%;
  }
  input[type=number]::-webkit-inner-spin-button { 
    -webkit-appearance: none;
}

<body>

  <label for="lowerLimit">Limite inferior:</label>

  <label for="upperLimit">Limite superior:</label>
  <input type="number" id="upperLimit" />

  <button onclick="calculateValidPasswords()">Calcular</button><br>

  <div id="result"></div>
  
  <script src="dist/main.js"></script>
